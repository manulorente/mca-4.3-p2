apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: library
  namespace: test
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: library
  service:
    port: 8881
    targetPort: 8881
    gateways:
    - public-gateway.istio-system.svc.cluster.local
    hosts:
    - "*"
    trafficPolicy:
      tls:
        mode: DISABLE
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "gateway-error,connect-failure,refused-stream"
  analysis:
    interval: 30s
    threshold: 10
    maxWeight: 50
    stepWeight: 10
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 30s
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 30s
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.test/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sd 'test' http://library-canary:8881/api/books/ | grep title"
      - name: load-test
        url: http://flagger-loadtester.test/
        timeout: 5s
        metadata:
          type: bash
          cmd: "hey -z 1m -q 10 -c 2 http://library-canary.test:8881/api/books/"